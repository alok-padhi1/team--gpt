version: '3.9'

services:
  backend:
    build: ./backend
    container_name: chainwatch-api
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    volumes:
      - backend_data:/app/data
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build: ./frontend
    container_name: chainwatch-ui
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  backend_data:
